<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 06 - Exercise 03</title>
    <link rel="stylesheet" href="./assets/css/exe03.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <!-- header -->
    </header>
    <main>
      <section class="section-form-login">
        <div class="section-left">
          <div class="section-left-heading">
            <div class="logo"><h2>JL</h2></div>
            <h2>Just Log</h2>
          </div>
          <div class="section-left-desc">
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam ad
              temporibus ipsa culpa cumque est vero.
            </p>
            <button type="button">Read More</button>
            <ul class="list-icons">
              <li><i class="fa-brands fa-facebook-f"></i></li>
              <li><i class="fa-brands fa-twitter"></i></li>
              <li><i class="fa-brands fa-google-plus-g"></i></li>
              <li><i class="fa-brands fa-linkedin-in"></i></li>
            </ul>
          </div>
        </div>
        <!-- end .section-left -->
        <div class="section-right">
          <div class="section-right-heading">
            <h3>Login to <span>your account</span></h3>
          </div>
          <div class="form-login">
            <form action="">
              <div class="form-input">
                <input type="email" placeholder="Email Address" />
                <input type="password" placeholder="Password" />
              </div>
              <div class="form-submit">
                <label class="custom-checkbox">
                  <input type="checkbox" name="" id="" />
                  <span class="check-mark"></span>
                  <span>Remember me</span>
                </label>
                <a href="">Forgot Password</a>
                <button type="submit">LOGIN</button>
                <p>Don't have an account? <a href="#">Register here</a></p>
              </div>
            </form>
          </div>
        </div>
        <!-- end .section-login-right -->
        <div class="icon-arrow">
          <i class="fa-solid fa-arrow-right"></i>
        </div>
      </section>
      <!-- end section-form-login -->
    </main>
    <footer>
      <!-- footer -->
    </footer>
  </body>
</html>
