<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 2 - Exercise 01</title>
    <link rel="stylesheet" href="./assets/css/exe01.css" />
    <style></style>
  </head>
  <body>
    <div id="main">
      <h1>Try a free sample</h1>
      <p>
        Sign up to get a coupon you can redeem at your nearest Dancing <br />
        Goat cafe for a sample of the Colombia Carlos Imbachi coffee. We'll
        <br />
        also make sure you don't miss out on news introducing the new <br />
        coffees that we add to our store regularly.
      </p>
      <div class="form-input">
        <table>
          <tr>
            <td>
              <label for="first-name"><b>First name</b></label>
            </td>
            <td class="padding-left-20">
              <label for="last-name"><b>Last name</b></label>
            </td>
          </tr>
          <tr>
            <td><input id="first-name" type="text" placeholder="John" /></td>
            <td class="padding-left-20">
              <input id="last-name" type="text" placeholder="Smith" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="email-address"><b>Email address</b></label>
            </td>
            <td class="padding-left-20">
              <label for="address"><b>Address</b></label>
            </td>
          </tr>
          <tr>
            <td>
              <input
                id="email-address"
                type="email"
                placeholder="john@example.com"
              />
            </td>
            <td class="padding-left-20">
              <input id="address" type="text" placeholder="Silk St" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="city"><b>City</b></label>
            </td>
            <td class="padding-left-20">
              <label for="state"><b>State</b><span> (optional)</span></label>
            </td>
          </tr>
          <tr>
            <td><input id="city" type="text" placeholder="London" /></td>
            <td class="padding-left-20"><input id="state" type="text" /></td>
          </tr>
          <tr>
            <td>
              <label for="zip-code"><b>Zip code</b></label>
            </td>
            <td class="padding-left-20">
              <label for="country"><b>Country</b></label>
            </td>
          </tr>
          <tr>
            <td><input id="zip-code" type="text" placeholder="EC2Y 8DS" /></td>
            <td class="padding-left-20">
              <select id="country">
                <option>United Kingdom</option>
                <option>Vietnam</option>
                <option>England</option>
                <option>German</option>
              </select>
            </td>
          </tr>
        </table>
      </div>
      <!-- end .form-input -->
      <div class="form-submit">
        <button>SEND ME FREE COFFEE</button>
      </div>
      <!-- end .form-submit -->
    </div>
    <!-- end #main -->
  </body>
</html>
