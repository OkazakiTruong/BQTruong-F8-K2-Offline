<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 2 - Exercise 03</title>
    <link rel="stylesheet" href="./assets/css/exe03.css" />
  </head>
  <body>
    <div id="main">
      <h1>Get in touch with us by filling contact form below</h1>
      <div class="form-input">
        <table>
          <tr>
            <td><input type="text" placeholder="* Enter your full name" /></td>
            <td>
              <input type="email" placeholder="* Enter your email address" />
            </td>
          </tr>
          <tr>
            <td><input type="text" placeholder="* Enter your subject" /></td>
          </tr>
          <tr>
            <td colspan="2">
              <textarea
                cols="40"
                rows="10"
                placeholder="* Your message here"
              ></textarea>
            </td>
          </tr>
        </table>
      </div>
      <!-- end .form-input -->
      <div class="form-submit">
        <button>Send message</button>
        <p>*Please fill all require from field, thanks!</p>
      </div>
    </div>
    <!-- end #main -->
  </body>
</html>
