<!DOCTYPE html>

  <body>
    <header>
      <input type="radio" name="open-close" id="close-btn" />
      <input type="radio" name="open-close" id="open-shopping-cart" checked/>
      <nav>
      <label for="open-shopping-cart">
        <i class="fa-solid fa-cart-shopping"></i>
      </label>

                    name="number-proc"
                    id=""
                    min="1"
                    value="1"
                    readonly
                  />

                </div>
                <p class="price">
                  <span class="proc-total">1</span>x
