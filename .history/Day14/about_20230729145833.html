<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greenchop - about us</title>
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- animate -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- link css -->
    <link rel="stylesheet" href="./assets/css/page/about.css" />
  </head>
  <body>
    <header class="header">
      <div class="layout-cover" onclick="closeMenu()"></div>
      <div class="container">
        <div class="row">
          <div class="col-2 col-lg-12">
            <div class="header-logo">
              <a href="#">
                <img src="./assets/logo/logo.png" alt="logo.png" />
              </a>
              <div class="open-menu" onclick="openMenu()">
                <i class="fa-solid fa-bars"></i>
              </div>
            </div>
          </div>
          <div class="col-10 col-lg-12">
            <div class="header-right">
              <div class="header-right-wrapper">
                <div class="logo">
                  <img src="./assets/logo/logo.png" alt="" />
                </div>
                <nav class="menu">
                  <ul>
                    <li><a href="#" class="active">Trang chủ</a></li>
                    <li><a href="#">Về Greenchop</a></li>
                    <li><a href="#">Sản phẩm</a></li>
                    <li><a href="#">Tin tức</a></li>
                    <li><a href="#">Liên hệ</a></li>
                  </ul>
                </nav>
                <div class="cart-icon">
                  <img src="./assets/icons/cart.svg" alt="cart.svg" />
                  <span>3</span>
                </div>
                <div class="search-icon">
                  <img src="./assets/icons/search.svg" alt="search.svg" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
