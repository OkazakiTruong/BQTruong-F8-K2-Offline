<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/formCommon.css" />
  </head>
  <body>
    <div class="container center-form-container-fixed">
      <h1>Đăng ký tài khoản</h1>
      <form class="form form-register" action="#">
        <div class="input-field">
          <div class="field">
            <label>
              <input type="text" class="name-input" required />
              <span>Nhập vào tên của bạn</span>
            </label>
          </div>
          <div class="field">
            <label>
              <input type="text" class="email-input" required />
              <span>Nhập vào email của bạn</span>
            </label>
          </div>
          <div class="field">
            <label>
              <input type="password" class="password-input" required />
              <span>Nhập vào password</span>
            </label>
          </div>
        </div>
        <div class="btn-group">
          <button class="btn btn-register">Đăng ký</button>
          <p class="more">
            Đã có tài khoản? <a href="./login.html">Đăng nhập ngay</a>
          </p>
          <a href="./ex01.html">Về trang chủ</a>
        </div>
      </form>
    </div>
    <script type="module" src="./js/register.js"></script>
  </body>
</html>
