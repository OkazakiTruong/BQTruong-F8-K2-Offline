<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/formCommon.css" />
  </head>
  <body>
    <div class="container center-form-container-fixed">
      <h1>Đăng nhập</h1>
      <form class="form form-login">
        <div class="input-field">
          <label>
            <input type="text" class="email-input" required />
            <span>Nhập vào email của bạn</span>
          </label>
          <label>
            <input type="password" required />
            <span>Nhập vào password</span>
          </label>
        </div>
        <div class="btn-group">
          <button class="btn">Đăng nhập</button>
          <p class="more">
            Chưa có tài khoản? <a href="./register.html">Đăng ký ngay</a>
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
