<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/ex01.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="heading">Get thing done!</h2>
      <div class="add-new-task">
        <input
          type="text"
          class="new-task"
          placeholder="What is the task today"
        />
        <button class="btn-add">Add task</button>
      </div>
      <div class="thing-todo-list">
        <div class="thing-todo-item">
          <p class="task">Task 1</p>
          <input
            type="text"
            class="task-editer"
            placeholder="What is the task today"
          />
          <button class="btn-edit">Add task</button>
          <div class="task-controllers">
            <div class="edit-task">
              <i class="fa-solid fa-pen-to-square"></i>
            </div>
            <div class="delete-task">
              <i class="fa-solid fa-trash"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/js/ex01.js"></script>
  </body>
</html>
