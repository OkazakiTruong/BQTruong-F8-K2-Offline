<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/ex01.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="heading">Get thing done!</h2>
      <div class="add-new-task">
        <input
          type="text"
          class="new-task"
          placeholder="What is the task today"
        />
        <button class="btn-add">Add task</button>
      </div>
      <div class="thing-todo-list">
        <div class="thing-todo-item">
          <p class="task">Task 1</p>
          <div class="edit-task"></div>
          <div class="delete-task"></div>
        </div>
      </div>
    </div>
    <script src="./assets/js/ex01.js"></script>
  </body>
</html>
