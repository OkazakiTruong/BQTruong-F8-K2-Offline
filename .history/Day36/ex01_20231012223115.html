<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="list-news">
        <div class="item-new">
          <div class="header">
            <div>
              <div class="avatar">
                <img
                  src="https://fastly.picsum.photos/id/137/200/200.jpg?hmac=qhNK8PzcRQJaCJlGEj1q5ceRIkKkfPmVuOwE5ZInXA8"
                  alt=""
                />
              </div>
              <div>
                <div class="author-name">Bùi Quang Trưởng</div>
                <div class="time">30 phút</div>
              </div>
            </div>
            <div class="more">
              <i class="fa-solid fa-xmark"></i>
              <i class="fa-solid fa-ellipsis"></i>
            </div>
          </div>
          <div class="content">
            <div class="title">Bao giờ thì bán được 1 tỷ gói mè ?</div>
            <div class="img">
              <img
                src="https://fastly.picsum.photos/id/99/1000/600.jpg?hmac=h4ePCQDELeCynASfTQEZVXTKGew5L5SyNBDOyVCZNBk"
                alt=""
              />
            </div>
            <div>
              <div class="likes-count">
                <span class="icon">
                  <i class="fa-solid fa-thumbs-up"></i>
                </span>
                100k
              </div>
              <div>
                <div class="comment-count">100 lượt bình luận</div>
                <div class="share-count">100 lượt share</div>
              </div>
            </div>
          </div>
          <div class="btn-group">
            <div class="btn">
              <span class="icon">
                <i class="fa-solid fa-thumbs-up"></i>
              </span>
              Thích
            </div>
            <div class="btn">
              <span class="icon">
                <i class="fa-solid fa-thumbs-up"></i>
              </span>
              Bình luận
            </div>
            <div class="btn">
              <span class="icon">
                <i class="fa-solid fa-thumbs-up"></i>
              </span>
              Bình luận
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
