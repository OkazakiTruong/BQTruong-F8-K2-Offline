<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 30 - Editor</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/ex01.css" />

    <script src="./assets/js/ex01.js" defer></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
      integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      defer
    ></script>
  </head>
  <body>
    <main id="main">
      <section class="editor-container">
        <div class="editor-header">
          <h1 class="heading">Doc Editor</h1>
        </div>
        <div class="editor-option">
          <div class="right-col">
            <div class="dropdown file">
              <div class="dropdown-select">
                <span>File</span>
                <i class="fa-solid fa-caret-down"></i>
              </div>
              <div class="dropdown-list">
                <div class="dropdown-item">New File</div>
                <div class="dropdown-item">Save as TXT</div>
                <div class="dropdown-item">Save as PFD</div>
              </div>
            </div>
            <input class="file-name" type="text" value="untitled" />
          </div>
          <div class="left-col">
            <div class="row">
              <button class="bold-option">b</button>
              <button class="underline-option">u</button>
              <button class="italic-option">i</button>
              <button class="undo-option">
                <i class="fa-solid fa-arrow-rotate-left"></i>
              </button>
              <button class="redo-option">
                <i class="fa-solid fa-rotate-right"></i>
              </button>
              <button class="justifyright-option">
                <i class="fa-solid fa-align-right"></i>
              </button>
              <button class="justifycenter-option">
                <i class="fa-solid fa-align-center"></i>
              </button>
              <button class="justifyleft-option">
                <i class="fa-solid fa-align-left"></i>
              </button>
              <button class="justifyfull-option">
                <i class="fa-solid fa-align-justify"></i>
              </button>
            </div>
            <div class="row">
              <label>
                <input type="color" class="color color-option" />
                <span>Text color</span>
              </label>
              <label>
                <input type="color" class="color color-option" />
                <span>Highline color</span>
              </label>
            </div>
          </div>
        </div>
        <div class="editor-main" contenteditable="true"></div>
        <div class="editor-footer">
          <p>
            Số ký tự:
            <span class="number-keys">0</span>
          </p>
          <p>
            Số từ:
            <span class="number-words">0</span>
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
