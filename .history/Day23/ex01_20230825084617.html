<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/ex01.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-logo">
        <img src="./assets/img/dantri_logo.svg" alt="logo" />
      </div>
      <div class="header-right">
        <button class="header-login">
          <span>Đăng nhập</span>
          <i class="fa-solid fa-user"></i>
        </button>
        <div action="#" class="header-form">
          <div class="form-heading">
            <button class="form-heading-btn login form-heading-btn--active">
              Đăng nhập
            </button>
            <button class="form-heading-btn register">Đăng ký</button>
          </div>
          <form action="" class="form-login">
            <p class="title">Với các tài khoản mạng xã hội</p>
            <div class="login-social">
              <button class="btn-login" type="button">
                <img src="./assets/img/google-icon.png" alt="" srcset="" /><span
                  >Google</span
                >
              </button>
              <button class="btn-login" type="button">
                <img
                  src="./assets/img/facebook-icon.png"
                  alt=""
                  srcset=""
                /><span>Facebook</span>
              </button>
            </div>
            <p class="title">Hoặc</p>
            <div class="input-group">
              <label for="email-login">Email</label>
              <input
                type="email"
                name="email-login"
                id="email-login"
                class="email-login"
                placeholder="Email"
              />
              <div class="warning email-login-warning"></div>
            </div>
            <div class="input-group">
              <label for="password-login">Mật khẩu</label>
              <input
                type="password"
                name="password-login"
                id="password-login"
                class="password-login"
                placeholder="Mật khẩu"
              />
              <div class="warning password-login-warning"></div>
            </div>
            <div class="form-btn"></div>
          </form>
          <form action="" class="form-register">
            <button type="button" class="fogort-password">Quên mật khẩu</button>
          </form>
        </div>
      </div>
      <div class="header-overlay"></div>
    </header>
    <script src="./assets/js/ex01.js"></script>
  </body>
</html>
