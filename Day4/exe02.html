<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 4 - Exercise 02</title>
    <link rel="stylesheet" href="./assets/css/exe02.css" />
  </head>
  <body>
    <header>
      <!-- header -->
    </header>
    <main>
      <section class="section-book-table">
        <div class="section-heading">
          <p class="small-heading">RESERVATION</p>
          <h2 class="big-heading">Book your table</h2>
        </div>
        <!-- end .section-heading -->
        <div class="form-book-table">
          <form action="">
            <div class="field-left mg-right-20">
              <input type="text" placeholder="NAME" />
              <input
                type="text"
                placeholder="DATE"
                onfocus="(this.type='date')"
              />
              <input type="number" placeholder="PEOPLE" min="1" max="200" />
            </div>
            <div class="field-right">
              <input type="email" placeholder="EMAIL" />
              <input
                type="text"
                placeholder="TIME"
                onfocus="(this.type='TIME')"
              />
              <button>Find A Table</button>
            </div>
          </form>
        </div>
        <!-- end .form-book-table -->
      </section>
      <!-- end .section-book-table -->
    </main>
    <footer>
      <!-- footer -->
    </footer>
  </body>
</html>
