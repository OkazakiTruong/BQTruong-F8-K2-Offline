<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 03 - Exercise 01</title>
    <link rel="stylesheet" href="./assets/css/exe01.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <!-- header -->
    </header>

    <main class="main">
      <section class="section-contact">
        <div class="section-heading margin-bottom-20">
          <h2>CONTACT US</h2>
          <hr />
        </div>
        <div class="section-content">
          <div class="contact-info">
            <h3 class="margin-bottom-20">Contact Info</h3>
            <div class="contact-info-list">
              <div class="contact-info-item margin-bottom-20">
                <i class="fa-solid fa-location-dot"></i>
                <p>
                  321 Awesome Street <br />
                  New York, NY 17022
                </p>
              </div>
              <div class="contact-info-item margin-bottom-20">
                <i class="fa-regular fa-envelope"></i>
                <p>info@companyname.com</p>
              </div>
              <div class="contact-info-item">
                <i class="fa-solid fa-phone"></i>
                <p>+1 800 123 1234</p>
              </div>
            </div>
            <!-- end .contact-info-list -->
          </div>
          <!-- end .contact-info -->
          <div class="contact-form">
            <h3 class="margin-bottom-20">
              Having Any Query! Or Book an appointment
            </h3>
            <form
              action="https://api-gateway.fullstack.edu.vn/action_page.php"
              method="post"
            >
              <div class="form-input">
                <div class="form-group">
                  <input
                    type="text"
                    name="name"
                    id=""
                    placeholder="Your Name"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="email"
                    name="email"
                    id=""
                    placeholder="Your Email"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    name="subject"
                    id=""
                    placeholder="Subject"
                  />
                </div>
                <div class="form-group">
                  <textarea
                    name="message"
                    id=""
                    rows="6"
                    placeholder="Message"
                  ></textarea>
                </div>
              </div>
              <!-- end .contact-input -->
              <div class="form-submit">
                <button type="submit">Send Message</button>
              </div>
            </form>
          </div>
          <!-- end .contact-form -->
        </div>
        <!-- end .content -->
      </section>
      <!-- end .section-contact -->
    </main>

    <footer>
      <!-- footer -->
    </footer>
  </body>
</html>
