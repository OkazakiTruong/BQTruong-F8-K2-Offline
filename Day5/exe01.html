<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day5 - Exercise 01</title>
    <link rel="stylesheet" href="./assets/css/exe01.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <!-- header -->
    </header>
    <main>
      <section class="section-submit">
        <div class="section-heading">
          <h2>Hey there</h2>
        </div>
        <!-- end .section-heading -->
        <div class="section-title">
          <p>
            <span>We'd like to hear from you. </span>Send us your message or
            just say hy with our <br />
            contact form or directly via phone, we love to chat
          </p>
        </div>
        <!-- end .section-title -->
        <div class="section-form">
          <form action="#">
            <div class="form-input">
              <div class="field-group">
                <input
                  type="text"
                  name="name"
                  id="user-name"
                  placeholder="Your name"
                />
                <div class="input-noti">
                  <p>Enter Your Name</p>
                </div>
                <label for="user-name">
                  <i class="fa-solid fa-user"></i>
                </label>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-xmark"></i>
              </div>
              <!-- end .field-group name -->
              <div class="field-group">
                <input
                  type="text"
                  name="name"
                  id="user-mail"
                  placeholder="your@domain.com"
                />
                <div class="input-noti">
                  <p>Enter Your Email</p>
                </div>
                <label for="user-mail">
                  <i class="fa-solid fa-envelope"></i>
                </label>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-xmark"></i>
              </div>
              <!-- end .field-group mail -->
              <div class="field-group">
                <input
                  type="text"
                  name="name"
                  id="user-phone"
                  placeholder="+44 00 123"
                />
                <div class="input-noti">
                  <p>Enter Your Phone Number</p>
                </div>
                <label for="user-phone">
                  <i class="fa-solid fa-mobile-screen"></i>
                </label>
                <i class="fa-solid fa-xmark"></i>
              </div>
              <!-- end .field-group phone -->
              <div class="field-group">
                <select name="subject" id="user-subject">
                  <option value="0" hidden>Subject</option>
                  <option value="html">HTMl</option>
                  <option value="css">CSS</option>
                  <option value="javascipt">Javascipt</option>
                </select>
                <div class="input-noti">
                  <p>Enter Your Subject</p>
                </div>
                <label for="user-subject">
                  <i class="fa-solid fa-book"></i>
                </label>
                <div class="select-icon">
                  <i class="fa-solid fa-sort"></i>
                </div>
              </div>
              <!-- end .field-group subject -->
              <div class="field-group">
                <textarea
                  name="message"
                  id="user-message"
                  rows="12"
                  placeholder="Message"
                ></textarea>
                <div class="input-noti">
                  <p>Enter Your Message</p>
                </div>
                <label for="user-message">
                  <i class="fa-solid fa-message"></i>
                </label>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-xmark"></i>
              </div>
              <!-- end .field-group name -->
            </div>
            <!-- end .form-input -->
            <div class="form-submit">
              <label class="cb-message">
                <input type="checkbox" checked />
                <span class="check-mark"></span>
                <span> Send me a copy of this message</span>
              </label>
              <button>SEND</button>
            </div>
          </form>
        </div>
      </section>
      <!-- end .section-form -->
    </main>
    <footer>
      <!-- footer -->
    </footer>
  </body>
</html>
